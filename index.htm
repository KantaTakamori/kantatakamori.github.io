<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KANTA TAKAMORI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #000;
      background: #fff;
      display: flex;
      min-height: 100vh;
    }
    header {
      width: 180px;
      padding: 20px;
      border-right: 1px solid #ddd;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .office-name {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 40px;
      letter-spacing: 0.1em;
    }
    .nav-list-vertical {
      list-style: none;
    }
    .nav-list-vertical li {
      margin-bottom: 20px;
    }
    .nav-list-vertical li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      color: #000;
      cursor: pointer;
    }
    .lang-toggle {
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      color: #000;
      margin: 20px 0 0;
      width: 60px;
      user-select: none;
      border: none;
      border-radius: 4px;
      padding: 4px 0;
      align-self: center;
    }
    main {
      margin-left: 200px;
      padding: 40px 20px 80px;
      width: 100%;
      max-width: 800px;
      margin-right: auto;
    }
    .content {
      display: none;
      text-align: center;
    }
    .active {
      display: block;
    }
    .home-image svg {
      max-width: 100%;
      height: auto;
      margin: 60px auto;
      display: block;
    }
    .projects article {
      border: none;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    .projects h2 {
      margin-bottom: 8px;
      font-size: 18px;
    }
    .projects h2 a {
      cursor: pointer;
      color: #000;
      text-decoration: underline;
    }
    /* タイトル上の画像 */
    .project-top-image {
      max-width: 300px;
      height: auto;
      margin: 0 auto 12px;
      border-radius: 6px;
      display: block;
    }
    /* 詳細画像は縦に並べる */
    .project-images {
      display: none; /* 初期非表示 */
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .project-images svg {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .project-images svg:hover {
      transform: scale(1.05);
    }
    .project-detail {
      text-align: center;
      margin-top: 12px;
    }
    .about svg {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .about p {
      text-align: left;
      white-space: pre-line;
      margin-bottom: 16px;
    }
    .contact svg {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .contact p {
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="office-name">KANTA TAKAMORI</div>
      <ul class="nav-list-vertical">
        <li><a onclick="showSection('home')">Home</a></li>
        <li><a onclick="showSection('projects')">Projects</a></li>
        <li><a onclick="showSection('about')">About</a></li>
        <li><a onclick="showSection('contact')">Contact</a></li>
      </ul>
      <div class="lang-toggle" onclick="toggleLang()">EN / JP</div>
    </div>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="content active">
      <div class="home-image">
        <svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Modern building illustration">
          <rect x="50" y="150" width="300" height="130" fill="#ccc" />
          <rect x="70" y="170" width="50" height="110" fill="#999" />
          <rect x="130" y="170" width="50" height="90" fill="#bbb" />
          <rect x="190" y="140" width="80" height="150" fill="#777" />
          <rect x="280" y="170" width="40" height="110" fill="#aaa" />
          <line x1="70" y1="200" x2="110" y2="200" stroke="#555" stroke-width="3"/>
          <line x1="70" y1="240" x2="110" y2="240" stroke="#555" stroke-width="3"/>
          <line x1="130" y1="210" x2="180" y2="210" stroke="#444" stroke-width="3"/>
          <line x1="190" y1="180" x2="260" y2="180" stroke="#222" stroke-width="4"/>
        </svg>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="content projects">
      <article>
        <!-- タイトル上の建物SVG -->
        <svg class="project-top-image" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Building top image 202">
          <rect x="20" y="40" width="160" height="50" fill="#bbb" stroke="#555" stroke-width="3" rx="8" ry="8"/>
          <rect x="40" y="60" width="30" height="30" fill="#ddd" />
          <rect x="90" y="60" width="30" height="30" fill="#ddd" />
          <rect x="140" y="60" width="20" height="30" fill="#ddd" />
          <polygon points="20,40 100,5 180,40" fill="#888" />
        </svg>
        <h2>
          <a href="#" onclick="toggleProjectDetail(this);return false;" data-en="202" data-jp="202">202</a>
        </h2>
        <div class="project-images">
          <!-- 詳細画像建物SVGを縦に -->
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Detail image 1">
            <rect x="10" y="50" width="180" height="40" fill="#ccc" stroke="#444" stroke-width="2" rx="6" ry="6"/>
            <rect x="30" y="65" width="30" height="25" fill="#eee" />
            <rect x="80" y="65" width="30" height="25" fill="#eee" />
            <rect x="130" y="65" width="20" height="25" fill="#eee" />
            <polygon points="10,50 100,10 190,50" fill="#999" />
          </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Detail image 2">
            <rect x="15" y="45" width="170" height="45" fill="#bbb" stroke="#555" stroke-width="3" rx="7" ry="7"/>
            <rect x="40" y="65" width="40" height="25" fill="#eee" />
            <rect x="100" y="65" width="40" height="25" fill="#eee" />
            <polygon points="15,45 100,15 185,45" fill="#777" />
          </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Detail image 3">
            <rect x="5" y="55" width="190" height="35" fill="#ddd" stroke="#666" stroke-width="2" rx="5" ry="5"/>
            <rect x="25" y="65" width="25" height="20" fill="#fff" />
            <rect x="75" y="65" width="25" height="20" fill="#fff" />
            <rect x="125" y="65" width="25" height="20" fill="#fff" />
            <polygon points="5,55 100,20 195,55" fill="#aaa" />
          </svg>
        </div>
        <div class="project-detail" style="display:none;">
          <p data-en="Detailed explanation of room 202." data-jp="202号室の詳しい説明がここに入ります。">
            202号室の詳しい説明がここに入ります。
          </p>
        </div>
      </article>

      <article>
        <!-- タイトル上の建物SVG -->
        <svg class="project-top-image" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Building top image Coming Soon">
          <rect x="30" y="45" width="140" height="45" fill="#999" stroke="#444" stroke-width="3" rx="8" ry="8"/>
          <rect x="50" y="60" width="30" height="25" fill="#eee" />
          <rect x="110" y="60" width="30" height="25" fill="#eee" />
          <polygon points="30,45 100,10 170,45" fill="#666" />
        </svg>
        <h2>
          <a href="#" onclick="toggleProjectDetail(this);return false;" data-en="Coming Soon" data-jp="Coming Soon">Coming Soon</a>
        </h2>
        <div class="project-images" style="display:none;">
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Coming Soon detail">
            <rect x="10" y="50" width="180" height="40" fill="#ccc" stroke="#444" stroke-width="2" rx="6" ry="6"/>
            <text x="100" y="75" font-size="20" fill="#555" text-anchor="middle" dominant-baseline="middle">Coming Soon</text>
          </svg>
        </div>
        <div class="project-detail" style="display:none;">
          <p data-en="Details coming soon." data-jp="詳細は近日公開予定です。">
            詳細は近日公開予定です。
          </p>
        </div>
      </article>
    </section>

    <!-- ABOUT -->
    <section id="about" class="content about" style="text-align:left;">
      <p>
        高森 寛太（たかもり・かんた）<br />
        二級建築士<br />
        1995年 福岡生まれ<br />
        2018年 九州産業大学工学部住居・インテリア設計学科卒業<br /><br />
        ヒトの心を動かすことを考えながら<br />
        都市や建築に関わる計画、設計、デザイン、リサーチを行っています。
      </p>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="content contact" style="text-align:left;">
      <p>
        kanta.takamori0627@gmail.com<br />
        080-2746-6257
      </p>
    </section>
  </main>

  <script>
    let currentLang = 'jp';

    function showSection(sectionId) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => {
        sec.classList.remove('active');
      });
      const target = document.getElementById(sectionId);
      if (target) {
        target.classList.add('active');
      }
    }

    function toggleProjectDetail(link) {
      const article = link.closest('article');
      const images = article.querySelector('.project-images');
      const detail = article.querySelector('.project-detail');

      if (images.style.display === 'flex') {
        images.style.display = 'none';
        detail.style.display = 'none';
      } else {
        images.style.display = 'flex';
        detail.style.display = 'block';
      }
    }

    function toggleLang() {
      currentLang = (currentLang === 'jp') ? 'en' : 'jp';

      // projects titles and details
      document.querySelectorAll('.projects h2 a').forEach(link => {
        link.textContent = link.getAttribute('data-' + currentLang);
      });
      document.querySelectorAll('.project-detail p').forEach(p => {
        p.textContent = p.getAttribute('data-' + currentLang);
      });

      // about
      const aboutP = document.querySelector('#about p');
      if (currentLang === 'en') {
        aboutP.innerHTML = `
          Kanta Takamori<br />
          Licensed Architect<br />
          Born 1995 in Fukuoka<br />
          Graduated 2018 from Kyushu Sangyo University, Department of Housing & Interior Design<br /><br />
          Thinking about moving human hearts,<br />
          I engage in planning, design, architecture, and research related to cities and buildings.
        `;
      } else {
        aboutP.innerHTML = `
          高森 寛太（たかもり・かんた）<br />
          二級建築士<br />
          1995年 福岡生まれ<br />
          2018年 九州産業大学工学部住居・インテリア設計学科卒業<br /><br />
          ヒトの心を動かすことを考えながら<br />
          都市や建築に関わる計画、設計、デザイン、リサーチを行っています。
        `;
      }

      // contact
      const contactP = document.querySelector('#contact p');
      if (currentLang === 'en') {
        contactP.innerHTML = `
          kanta.takamori0627@gmail.com<br />
          080-2746-6257
        `;
      } else {
        contactP.innerHTML = `
          kanta.takamori0627@gmail.com<br />
          080-2746-6257
        `;
      }
    }
  </script>

</body>
</html>
